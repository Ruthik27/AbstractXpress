<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Result</title>

    <!-- Styles -->
    <style>
      /* Reset some default styles */
      body,
      h1,
      p,
      a {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        text-decoration: none;
      }
      p {
        font-size: 14px;
      }
      /* General body styling */
      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      /* Navbar styling */
      nav {
        background-color: red;
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      /* Go back link styling */
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      a:hover {
        background-color: #555;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar with Title -->
    <nav>
      <h1>Summarized Text</h1>
    </nav>

    <!-- Summarized Content -->
    <p>{{ summary }}</p>

    <!-- Go Back Link -->
    <a href="{% url 'index' %}">Go Back</a>
  </body>
</html>
